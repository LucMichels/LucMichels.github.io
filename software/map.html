<body>

<h1> Interactive Map </h1>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="australia-map-drawing-23.png" usemap="#image-map">

<map name="image-map">
    <area target="_self" alt="" state="1" href="#" coords="70,436,0,233,209,69,247,81,259,369,94,446" shape="poly">
    <area target="_self" alt="" state="2" href="#" coords="271,371,262,275,441,278,429,480" shape="poly">
    <area target="_self" alt="" state="3" href="#" coords="253,87,265,271,392,269,403,113,329,30" shape="poly">
    <area target="_self" alt="" state="4" href="#" coords="410,118,400,265,454,273,447,328,561,334,641,330,484,19" shape="poly">
    <area target="_self" alt="" state="5" href="#" coords="447,337,442,411,551,478,623,345" shape="poly">
    <area target="_self" alt="" state="6" href="#" coords="439,420,438,485,550,489" shape="poly">
    <area target="_self" alt="" state="7" href="#" coords="475,534,494,586,529,548" shape="poly">
</map>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var img = $('img')
                          
$('img').mapster({
    mapKey: 'state'
    onClick: click()
});

function click(){
	img.set('set',"1",false).set('set',true,"1",{ fillColor: 'ff0000' })
	return false
}




</script>
</body>
