<!DOCTYPE html>
<html>
<body>

<h2>Poe consume simulation</h2>
<script type="text/javascript" src= "poesimulation.js">  </script>
<button type="button" onclick="restartSimulation()">Simulate</button>
<input type="checkbox" name="multistrike" value="true"> Multistrike on<br>
<p> <input type="text" id="addedAS" defaultValue ="0.15" value ="0.15"> <b>Added cast/attack speed</b></p> 
<p> <input type="text" id="myBaseAS" defaultValue ="3" value ="3"> <b>Base spell/weapons cast/attack speed</b></p> 
<p> <input type="text" id="myCorpsePerConsume" defaultValue ="9" value ="9"> <b>Corpses consumed per proc</b></p> 
<p> Will simulate until one condition is fullfilled: </p> 
<p> <input type="text" id="maxAttacks" defaultValue ="1000" value ="1000"> <b>Simulated attacks</b></p> 
<p> <input type="text" id="simulationDuration" defaultValue ="8" value ="8"> <b>Simulated seconds</b></p> 



</body>
</html>
